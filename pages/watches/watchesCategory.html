<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watches</title>
    <link rel="stylesheet" href="../../globalStyle.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/watches/watchesCategory.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero-img-cont">
      <div class="carosuel-outside-cont">
        <!-- Carousel Image Container -->
        <div id="carousel-container" class="carousel-container">
          <img
            id="carousel-image-1"
            src="https://www.casio.com/content/casio/locales/in/en/products/watches/gshock/_jcr_content/root/responsivegrid/carousel_copy/item_1721711029269.casiocoreimg.jpeg/1721711114468/desktop-2100.jpeg"
            alt="carousel image 1"
            class="carousel-image active"
          />
          <img
            id="carousel-image-2"
            src="https://www.casio.com/content/casio/locales/in/en/products/watches/gshock/_jcr_content/root/responsivegrid/carousel_copy/item_1721711029269.casiocoreimg.jpeg/1721711114468/desktop-2100.jpeg"
            alt="carousel image 2"
            class="carousel-image slide-in"
          />
        </div>
      </div>
    </div>

    <div class="prod-nav">
      <h2 class="prod-nav-head">Watches</h2>
      <ul class="prod-nav-items">
        <li class="prod-nav-item"><a href="">Catalog </a></li>
        <li class="prod-nav-item"><a href="">Services </a></li>
        <li class="prod-nav-item"><a href="">Old Models </a></li>
        <li class="prod-nav-item"><a href="">Support</a></li>
      </ul>
      <div id="prod-nav-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div id="prod-nav-mobile">
      <h2 class="prod-nav-mobile-head">Watches</h2>
      <i id="cross" class="fa-solid fa-x"></i>
      <ul class="prod-nav-mobile-items">
        <li class="prod-nav-mobile-item"><a href="">Catalog </a></li>
        <li class="prod-nav-mobile-item"><a href="">Services </a></li>
        <li class="prod-nav-mobile-item"><a href="">Old Models </a></li>
        <li class="prod-nav-mobile-item"><a href="">Support</a></li>
      </ul>
    </div>
    <div class="category-nav">
      <ul class="category-nav-items">
        <li class="category-nav-item">
          <a href="watches.html">All</a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=gshock">G-SHOCK </a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=vintage">Vintage </a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=edifice">EDIFICE</a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=casioCol">CASIO COLLECTION</a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=babyG">BABY-G</a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=protrek">PRO TREK</a>
        </li>
        <li class="category-nav-item">
          <a href="watchesCategory.html?subpath=sheen">SHEEN</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div id="left-filters-cont">
        <div class="filter-cont">
          <!-- Sort -->
          <div
            class="sortCont"
            id="sortByFilterOption"
            data-default-sort="noSort"
          >
            <div class="sortHead">Sort</div>
            <div class="sortItems">
              <label for="newest" class="c-radio">
                <input
                  type="radio"
                  name="sortBy"
                  value="newest"
                  id="newest"
                /><span>Newest</span>
              </label>

              <label for="priceHighLow" class="c-radio">
                <input
                  type="radio"
                  name="sortBy"
                  value="priceHighLow"
                  id="priceHighLow"
                /><span>Price:High-Low</span>
              </label>
              <label for="priceLowHigh" class="c-radio">
                <input
                  type="radio"
                  name="sortBy"
                  value="priceLowHigh"
                  id="priceLowHigh"
                /><span>Price:Low-High</span>
              </label>

              <label for="weightHeavyLight" class="c-radio">
                <input
                  type="radio"
                  name="sortBy"
                  value="weightHeavyLight"
                  id="weightHeavyLight"
                /><span>Weight:Heavy-Light</span>
              </label>
              <label for="weightLightHeavy" class="c-radio">
                <input
                  type="radio"
                  name="sortBy"
                  value="weightLightHeavy"
                  id="weightLightHeavy"
                /><span>Weight:Light-Heavy</span>
              </label>
            </div>
          </div>
          <!-- Price Range -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('prices')">
              <span>Price Range</span>
              <i id="prices-icon" class="fas fa-plus"></i>
            </div>
            <div
              id="prices-options"
              class="filter-options hidden price-checkboxes"
            >
              <label class="price-checkbox"
                ><input type="checkbox" /> Below ₹5000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> ₹5000 - ₹10000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> ₹10000 - ₹20000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> ₹20000 - ₹30000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> ₹30000 - ₹40000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> ₹40000 - ₹50000
              </label>
              <label class="price-checkbox"
                ><input type="checkbox" /> Above ₹50000
              </label>
            </div>
          </div>
          <!-- Sizes -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('sizes')">
              <span>Sizes</span>
              <i id="sizes-icon" class="fas fa-plus"></i>
            </div>
            <div id="sizes-options" class="filter-options hidden">
              <button class="filter-button">Men's sizes</button>
              <button class="filter-button">Women's sizes</button>
            </div>
          </div>
          <!-- Functions -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('functions')">
              <span>Functions</span>
              <i id="functions-icon" class="fas fa-plus"></i>
            </div>
            <div id="functions-options" class="filter-options hidden">
              <button class="filter-button">Solar charger</button>
              <button class="filter-button">Smartphone Link</button>
              <button class="filter-button">Tide graph</button>
              <button class="filter-button">
                Hand home position correction
              </button>
              <button class="filter-button">Moon data</button>
            </div>
          </div>
          <!-- Brand Series -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('brands')">
              <span>Functions</span>
              <i id="brands-icon" class="fas fa-plus"></i>
            </div>
            <div id="brands-options" class="filter-options hidden">
              <button class="filter-button">G-SHOCK</button>
              <button class="filter-button">BABY-G</button>
              <button class="filter-button">PRO TREK</button>
              <button class="filter-button">EDIFICE</button>
              <button class="filter-button">SHEEN</button>
              <button class="filter-button">CASIO</button>
              <button class="filter-button">Paired Watches</button>
              <button class="filter-button">Table Clocks</button>
            </div>
          </div>

          <!--Display Type -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('type')">
              <span>Display Type</span>
              <i id="type-icon" class="fas fa-plus"></i>
            </div>
            <div id="type-options" class="filter-options hidden">
              <button class="filter-button">Digital</button>
              <button class="filter-button">Analog</button>
              <button class="filter-button">Digital and analog</button>
            </div>
          </div>
          <!-- Color -->
          <div class="filter-category">
            <div class="filter-header" onclick="toggleSection('color')">
              <span>Colors</span>
              <i id="color-icon" class="fas fa-plus"></i>
            </div>
            <div id="color-options" class="filter-options hidden">
              <button
                class="color-button"
                style="background-color: black"
              ></button>
              <button
                class="color-button"
                style="background-color: white"
              ></button>
              <button
                class="color-button"
                style="background-color: red"
              ></button>
              <button
                class="color-button"
                style="background-color: rgb(7, 152, 255)"
              ></button>
              <button
                class="color-button"
                style="background-color: green"
              ></button>
              <button
                class="color-button"
                style="background-color: orange"
              ></button>
              <button
                class="color-button"
                style="background-color: pink"
              ></button>
            </div>
          </div>
        </div>

        <div class="clear-button">
          <button>Clear</button>
        </div>
      </div>
      <div id="right-products-cont">
        <!-- Products card will be displayed here -->
      </div>
    </div>

    <script
      type="module"
      src="../../script/watches/watchesCategory.mjs"
      defer
    ></script>
    <script>
      function toggleSection(section) {
        const options = document.getElementById(`${section}-options`);
        const icon = document.getElementById(`${section}-icon`);
        options.classList.toggle("hidden");
        if (options.classList.contains("hidden")) {
          icon.classList.remove("fa-minus");
          icon.classList.add("fa-plus");
        } else {
          icon.classList.remove("fa-plus");
          icon.classList.add("fa-minus");
        }
      }
    </script>
  </body>
</html>
