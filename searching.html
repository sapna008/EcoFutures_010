<body >
    <!-- navigation bar -->
    <div>
      <nav class="bg-white border-none shadow-md">
        <div class="container mx-auto px-4 py-3">
          <div class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-4">
              <div
                class="xl:hidden md:block sm:block hamburger w-[24px] h-[24px] cursor-pointer"
                id="hamburger"
              >
                <img
                  class="w-full h-full"
                  src="https://img.icons8.com/?size=100&id=36389&format=png&color=000000"
                  alt=""
                />
              </div>

              <a href="./index.html" class="flex items-center">
                <img
                  src="./LOGO.svg"
                  class="w-[65px] h-[17px]"
                  alt="Casio Logo"
                />
              </a>
            </div>

            <div class="hidden xl:block">
              <div class="flex space-x-8 text-[14px] font-semibold relative">
                <div
                  class="group relative border-b-2 border-transparent hover:border-[#000000] pt-4 pb-3 transition-all duration-300"
                  onmouseover="showDropdown('watches')"
                  onmouseout="hideDropdown()"
                  onclick="changePage('Watches')"
                >
                  <a href="./pages/watches/watches.html?mainpath=watches" class="text-[#2c3042]">
                    Watches
                  </a>
                </div>
                <div
                  class="group relative border-b-2 border-transparent hover:border-[#000000] pt-4 pb-3 transition-all duration-300"
                  onmouseover="showDropdown('calculator')"
                  onmouseout="hideDropdown()"
                  onclick="changePage('Watches')"
                >
                  <a href="./music/music.html" class="text-[#2c3042]">
                    Electronic Musical Instruments
                  </a>
                </div>
                <div
                  class="group relative border-b-2 border-transparent hover:border-[#000000] pt-4 pb-3 transition-all duration-300"
                  onmouseover="showDropdown('instruments')"
                  onmouseout="hideDropdown()"
                  onclick="changePage('Watches')"
                >
                  <a href="./pages/calculator/basicCalculator.html?mainpath=basicCal" class="text-[#2c3042]">
                    Calculators
                  </a>
                </div>
                <div
                  class="group relative border-b-2 border-transparent hover:border-[#000000] pt-4 pb-3 transition-all duration-300"
                  onmouseover="showDropdown('other')"
                  onmouseout="hideDropdown()"
                  onclick="changePage('Watches')"
                >
                  <a href="" class="text-[#2c3042]">
                    Label Printers & Others
                  </a>
                </div>
                <div
                  id="hoverDropdown"
                  class="absolute z-20 bg-white-900 hidden shadow-[inset 0 0 8px rgba(0, 0, 0, 1)] w-[70rem] h-[20rem] bg-white shadow-lg top-full left-0 right-0 transform -translate-x-[5rem] my-0 mx-auto transition-all duration-300 ease-in-out opacity-0"
                >
                  <div class="p-4 bg-white">
                    <div id="hoverContent">Hover Content</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex items-center gap-8">
              <div
                class="relative lg:flex hidden items-center bg-white rounded-full border-b-2"
              >
                <input
                  type="text" 
                  id="search"
                  placeholder="Search...."
                  class="bg-transparent px-4 py-2 w-[200px] text-sm focus:outline-none"
                />
                <img
                  src="https://img.icons8.com/?size=100&id=132&format=png&color=000000"
                  class="w-5 h-5 ml-3"
                  alt="Search Icon"
                />
              </div>

              <div class="flex items-center gap-6 relative">

                <div
                  class="flex flex-col items-center cursor-pointer border-b-4 border-transparent"
                >

                  <img
                    src="https://img.icons8.com/?size=100&id=87&format=png&color=000000"
                    class="w-5"
                    alt="Wishlist"
                    onclick="wishlist()"
                  />

                </div>

              </div>
              <div class="flex items-center gap-6 relative">

                <div
                  class="flex flex-col items-center cursor-pointer border-b-4 border-transparent"
                >

                  <img
                    src="https://cdn-icons-png.flaticon.com/128/6685/6685985.png"
                    class="w-5"
                    alt="Wishlist"
                    onclick="login()"
                  />
                  <span class="text-xs hidden lg:block xl:block"></span>
                </div>
                
              </div>

      </nav>
    </div>
    <!-- navigation end -->

    <div class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
        <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Search Results</h1>

        <div id="product-details" class="flex flex-col md:flex-row gap-6">
            <!-- Product details will be dynamically populated -->
        </div>
    </div>
</div>

    <script>
        function displayProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productName = params.get('productName');
            const imagePath = params.get('imagePath');
            const secondImagePath = params.get('secondImagePath');
            const brandDisp = params.get('brandDisp');
            const productCategory = params.get('productCategory');
            const salePrice = params.get('salePrice');

            const productDetailsDiv = document.getElementById('product-details');

            if (productName && imagePath) {
                productDetailsDiv.innerHTML = `
                    <div class="w-full md:w-1/2 flex flex-col items-center justify-center">
                        <!-- First Image -->
                        <img src="${imagePath}" alt="${productName}" 
                             class="w-full h-[500px] object-contain rounded-lg shadow-lg">

                        <!-- Second Image -->
                        ${secondImagePath ? `
                            <img src="${secondImagePath}" alt="${productName}" 
                                 class="w-full h-[500px] object-contain rounded-lg shadow-lg mt-4 md:mt-0">
                        ` : ''}
                    </div>

                    <div class="w-full md:w-1/2 flex flex-col justify-center">
                        <h2 class="text-5xl font-bold text-gray-800 mb-4">${productName}</h2>
                        <p class="text-gray-600 mb-2"><strong>Brand:</strong> ${brandDisp || 'N/A'}</p>
                        <p class="text-gray-600 mb-2"><strong>Category:</strong> ${productCategory || 'N/A'}</p>
                        <p class="text-gray-600 mb-6"><strong>Sale Price:</strong> â‚¹${salePrice || 'N/A'}</p>
                        <button  onclick="redirectToBuy()" class="bg-black text-white text-lg px-8 py-4 rounded-lg hover:bg-gray-800 transition duration-200">
                            Buy Now
                        </button>
                    </div>
                `;
            } else {
                productDetailsDiv.innerHTML = `
                    <p class="text-gray-700 text-center">No product details found.</p>
                `;
            }
        }

        displayProductDetails();

        //payment
        function redirectToBuy() {
        const params = new URLSearchParams(window.location.search);
        const buyUrl = `buy.html?${params.toString()}`;
        window.location.href = buyUrl;
    }
    </script>
    
     <!-- navbar script -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
     <!-- home script end-->
     <script src="/script.js"></script>
     <!-- navbar script ended-->
</body>
</html>
